<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>거스름돈 계산하기</title>
</head>
<body>
	<script>
		var price = 1500;
		var num = 3;
		var pay = 10000;
		var charge = pay - (price * num);
		
		document.write(" - 개당 가격 : " + price + "원" + "<br>");
		document.write(" - 구매 개수 : " + num + "개" + "<br>");
		document.write(" - 지불 금액 : " + pay + "원" + "<br>");
		document.write("거스름돈은 " + charge + "원입니다." + "<br>");
	</script>
</body>
</html>
