<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체를 이용한 세 과목 합계와 평균</title>
</head>
<body>
	<script>
		var scores = {kor:80, eng:90, math:100}
		total = scores.kor + scores.eng + scores.math;
		avg = total/3;
		
		document.write("합계: " + total);
		document.write("<br>");
		document.write("평균: " + avg);
	</script>
</body>
</html>
