<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>거듭제곱, 증가, 감소 연산자의 사용 예</title>
</head>
<body>
	<script>
		var x = 3;
		// 3의 2승을 의미
		var y = x ** 2;
		document.write(y);
		document.write("<br>");
		y++
		document.write(y);
		document.write("<br>");
		x--;
		document.write(x);
	</script>
</body>
</html>
