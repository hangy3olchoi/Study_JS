<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>할당 연산자의 사용 예</title>
</head>
<body>
	<script>
		var x = 10;
		x += 2; // 12
		document.write(x);
		document.write("<br>");
		
		x -= 4; // 8
		document.write(x);
		document.write("<br>");
		
		x /= 2; // 4
		document.write(x);
		document.write("<br>");
		
		x %= 3; // 1
		document.write(x);
		document.write("<br>");
	</script>
</body>
</html>
