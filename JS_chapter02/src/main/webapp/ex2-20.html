<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자의 사용 예</title>
</head>
<body>
	<script>
		var a = 3;
		var b = "3";
		var c = 5;
		var d = 3;
		
		document.write((a == b) + "<br>"); // true
		document.write((a === b) + "<br>"); // false
		document.write((a != b) + "<br>"); // false
		document.write((a !== b) + "<br>"); // true
		document.write((a > c) + "<br>"); // false
		document.write((a < c) + "<br>"); // true
		document.write((a >= c) + "<br>"); // false 
		document.write((a <= d) + "<br>"); // true
	</script>
</body>
</html>
