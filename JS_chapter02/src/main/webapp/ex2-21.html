<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자의 사용 예</title>
</head>
<body>
	<script>
		var x = 10;
		var y = 60;
		
		document.write((x>30 && y>50) + "<br>"); // false
		document.write((x>30 || y>50) + "<br>"); // true
		document.write(!(x == y) + "<br>");	// true
	</script>
</body>
</html>
