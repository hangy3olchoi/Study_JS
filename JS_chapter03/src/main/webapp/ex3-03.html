<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자인 경우에만 화면에 글쓰기 버튼 보여주기</title>
</head>
<body>
<div id = "btn"></div>

	<script>
		var id = prompt("아이디를 입력하세요.");
		if (id == "admin") {
			document.getElementById("btn").innerHTML = "<button>글쓰기</button>";
		}
	</script>
</body>
</html>
