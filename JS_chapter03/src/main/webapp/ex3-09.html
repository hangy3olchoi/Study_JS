<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch문으로 x가 1읹지 2인지를 판별하기</title>
</head>
<body>
	<script>
		var x = 2;
		
		switch (x) {
			case 1:
				document.write("x의 값은 1입니다.");
				break;
			case 2:
				document.write("x의 값은 2입니다.");
				break;
			default:
				document.write("x의 값은 1 또는 2가 아닙니다.");
		}
	</script>
</body>
</html>
