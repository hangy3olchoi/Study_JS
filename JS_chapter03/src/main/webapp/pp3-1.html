<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var price = Number(prompt("구매 금액을 입력해 주세요."));
		
		var discountPercentage;
		if (price >= 10000 && price < 50000){
			discountPercentage = 5;
		} else if (price >= 50000 && price < 300000) {
			discountPercentage = 7.5;
		} else if (price >= 300000) {
			discountPercentage = 10;
		}
		
		var totalDiscountAmmount = price * (discountPercentage/100);
		var purchasePrice = price - totalDiscountAmmount;
		
		document.write(" - 구매 금액: " + price + "원<br>");
		document.write(" - 할인율: " + discountPercentage + "%<br>");
		document.write(" - 할인 금액: " + totalDiscountAmmount + "원<br>");
		document.write("지불 금액은: " + purchasePrice + "원입니다.");
	</script>
</body>
</html>
