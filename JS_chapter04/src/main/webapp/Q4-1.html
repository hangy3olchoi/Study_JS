<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result"></div>
	
	<script>
		var contents = "";
		var num = 1;
		
		while (num <= 5) {
			contents += "<img src='tiger" + num + ".jpg'>";
			num++
		}
		
		document.getElementById("result").innerHTML = contents;
	</script>
</body>
</html>
