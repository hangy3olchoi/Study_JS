<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result"></div>
	
	<script>
		var city = ["서울", "부산", "인천", "대전", "광주"];
		var lowTemp = [10, 11, 12, 10, 13];
		var highTemp = [27, 26, 28, 28, 26];
		
		var contents = "";
		contents += "<h3>지역별 기온과 일교차<h3>";
		contents += "<table border='1'><tr><th>지역</th><th>최저기온</th><th>최고기온</th><th>일교차</th></tr>";
		
		var i = 0;
		var tempRange = [];
		while (i < 5) {
			contents += "<tr><td>" + city[i] + "</td>"; 
			contents += "<td>" + lowTemp[i] + "</td>"; 
			contents += "<td>" + highTemp[i] + "</td>"; 
			
			tempRange[i] = highTemp[i] - lowTemp[i];
			
			contents += "<td>" + tempRange[i] + "</td></tr>";
			
			i++;
		}
		contents += "</table>"
		document.getElementById("result").innerHTML = contents;
	</script>
</body>
</html>
