<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result"></div>
	
	<script>
		var contents = "";
		var n = 1;
		
		while (n <= 4) {
			contents += '<img src="tiger.jpg">';
			n++;
		}
		document.getElementById("result").innerHTML = contents;
	</script>
</body>
</html>
