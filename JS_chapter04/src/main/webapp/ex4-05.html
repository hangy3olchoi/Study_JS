<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result"></div>
	
	<script>
		var contents="";
		var n=1;
		
		while (n<=6) {
			if (n%3 == 0) {
				contents += "<img src='tiger.jpg'>"; 	
			} else if (n%2 == 0) {
				contents += "<img src='tiger2.jpg'>";
			}
			
			n++;
		}
		document.getElementById("result").innerHTML = contents;		
	</script>
</body>
</html>
